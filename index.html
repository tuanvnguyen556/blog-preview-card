  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

<body>
  <main>

      <img src="assets/images/illustration-article.svg">

      <div class="learning">
